<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginPage.css">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/145/145802.png" type="image/icon type">
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="left-items">
                <h1>Facebook</h1>
                <p>Facebook helps you connect and share <br> with the people in your life.</p>
            </div>
            <div class="right-items">
                <div class="login-form">
                <div class="email-or-phone">
                    <input type="text" name="text" id="text" placeholder="Email or Phone Number">
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="button">
                    <button type="submit">Log In</button>
                </div>
                <div class="forgot-password">
                    <p><a href="#">Forgotten password?</a></p><br><br><hr>
                </div>
                <div class="creat-new-accoutn">
                    <p><a href="#">Create New Account</a></p>
                </div>
                </div>
            </div>
        </div>
        <div class="bottom-link">
            <p><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </section>
    <section class="footer">
        <div class="footer-container">

        </div>
    </section>
</body>
</html>
