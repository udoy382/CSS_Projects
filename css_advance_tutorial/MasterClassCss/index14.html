<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style14.css">
    <title>Create PIE Chart</title>
</head>
<body>
    <div class="main_div">
        <div class="center_div">
            <h2>Bangladesh Top 5 States with Highest Corona Cases</h2>
            <div class="pie_chart">
                <p>
                    Dhaka <span style="color: #ee5253;"></span> <br>
                    Sylhet <span style="color: #978181;"></span> <br>
                    Bogora <span style="color: #3f9952;"></span> <br>
                    Chottogram <span style="color: #3f93a8;"></span> <br>
                    Pabna <span style="color: #884699;"></span> <br>
                </p>
                <h3>Bangladesh Corona Virus Cases Till Now</h3>
            </div>
        </div>
    </div>
</body>
</html>
