<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Register HTB Academy</title>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="box-img">
                <img src="../img/signup.png" alt="#">
                <div class="signup-forms">
                    <div class="input-forms">
                        <label for="fullname">Full Name</label><br>
                        <input type="text" name="fullname" id="fullname">
                    </div>
                    <div class="input-forms">
                        <label for="username">Username</label><br>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-forms">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-forms">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-forms">
                        <label for="cpassword">Confirm Password</label><br>
                        <input type="password" name="cpassword" id="cpassword">
                    </div>
                    <div class="input-forms">
                        <label for="country">Country</label><br>
                        <input type="text" name="country" id="country">
                    </div>
                    <div class="input-forms">
                        <label for="dateofbirth">Date of Birth</label><br>
                        <input type="text" name="dateofbirth" id="dateofbirth">
                    </div>
                    <div class="input-forms">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">E-mail me product updates and offers.</label>
                    </div>
                    <div class="input-forms">
                        <button type="submit">Register</button>
                    </div>
                    <div class="input-forms">
                        <p>By registering you agree to our <span>Terms of Service, Privacy Policy</span> and <span>Acceptable Use Policy</span></p>
                    </div>
                </div>
            </div>
            <div class="bottom-text">
                <p>Already have an account ? <a href="../html/login.html" id="login"><span>Login</span></a></p>
                <p>Â© 2021 HTB Academy. Powered by - HACKTHEBOX </p>
            </div>
        </div>
    </div>
</body>
</html>
