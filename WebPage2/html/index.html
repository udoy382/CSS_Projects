<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;1,300&display=swap" rel="stylesheet">
    <title>Udoy Fitness</title>
</head>
<body>
    <header class="header">
        <!-- Left box for logo -->
        <div class="left">
           <img src="../img/logo.png">
           <div>
            Udoy Fitness
           </div>
        </div>
        <!-- Mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Fitness Center</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <!-- Right box for buttons -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <h3>Join the best gym of Sylhet now</h3>
        <form action="#">
            <div class="form-group">
                <input type="text" name="text" id="text" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="text" id="text" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="text" id="text" placeholder="Enter Your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="text" id="text" placeholder="Enter Your Locality">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
